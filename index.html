<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
<div class="container">
  <div class="inputs">
   <ul>
    <span>DAYS</span><input type="text" placeholder="DD">
   </ul>
   <ul>
    <span>MONTH</span><input type="text" placeholder="MM">
   </ul>
   <ul>
    <span>YEAR</span><input type="text" placeholder="YYYY">
   </ul>
  </div>
  <div class="button-hyper">
    <div class="hyper"><hr></div>
    <button><img src="./images/icon-arrow.svg" alt="no image"></button> 
    <div class="hyper2"><hr></div>
  </div>
  <ul class="converted">
    <li><span>--</span>years</li>
    <li><span>--</span>months</li>
    <li><span>--</span>years</li>
  </ul>
</div>

</html>
